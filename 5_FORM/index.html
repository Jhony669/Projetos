<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="../5_FORM/css/styles.css">
</head>
<body>
    <h2>Formulários HTML</h2>
    <!-- 1 - Primeiro formulário -->
    <!-- 2 - Atributo do Formulário -->
    <form action="register.php" method="GET">
        <div>
            <label>Nome:</label>
            <input type="text">
        </div>
        <!-- 3 - Atributo name -->
        <div>
            <!-- 4 - Atributo label -->
            <label for="age">Idade:</label>
            <input type="text" name="age"  />
        </div>
        <!-- 5 Select -->
        <div>
            <Label for="job">Selecione a sua profissão:</Label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="Tester">Tester/QA</option>
                <option value="Maça">DevOps</option>
            </select>
        </div>
        <!-- 7 Atributo Selected -->
        <div>
            <label for="Contract"> Você leu os termos do contrato?</label>
            <Select name="contract">
                <option value="Sim">Sim</option>
                <option value="Nao" selected>Não</option>
            </Select>
        </div>
        <!-- 8 - Multiplas Opções -->
        <div>
            <label for="items">Selecione os itens desejados:</label>
            <select name="items" multiple>
                <option value="Pera">Pera</option>
                <option value="Feijao">Feijao</option>
                <option value="Arroz">Arroz</option>
                <option value="Milho">Milho</option>
            </select>
        </div>
        <!-- 9 - textarea -->
        <div>
            <label for="coment">Escreva abaixo o que você achou do post:</label>
            <textarea name="coment"></textarea>
        </div>
        <!-- 10 - fieldset e legend -->
        <div>
            <fieldset>
                <legend>Preencha as suas informações:</legend>
                    <label for="fisrtname">Nome:</label>
                    <input type="text" name="Fisrtname">
                    <label for="lastname">Sobrenome:</label>
                    <input type="text" name="Lastname">
            </fieldset>
        </div>
        <!-- 11 - Datalist -->
        <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor">

            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Abacaxi"></option>
                <option value="Chocolate"></option>
            </datalist>
        </div>
        <!-- 12 Senha -->
        <div>
            <label for="password">Digite sua senha:</label>
            <input type="password" name="password">
        </div>
           <!-- 14 - radio buton -->
           <div>
            <label for="car_model">Escolha o modelo do seu carro:</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" name="car_model">
                <label for="ferrari">Ferrari</label>
            </div>
             <div class="radio">
                <input type="radio" value="Renault" name="car_model">
                <label for="Renault">Renault</label>
            </div>
        </div>
        <!-- 15 - checkbox -->
        <div>
            <label for="optionals">Opicionais do carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo_engine">
                <label for="turbo_engine">Motor Turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="Hybrid">
                <label for="Hybrid">Hibrido</label>
            </div>
        </div>

        <!-- Datas -->
        <div>
            <label for="birthday">Data de Nascimento:</label>
            <input type="date" name="birthday">
        </div>

        <!-- 17 - arquivos -->
        <div>
            <label for="image">Insira sua imagem:</label>
            <input type="file" name="image">
        </div>
        <!-- 18 - números -->
        <label for="salary">Quanto você ganha no seu emprego atual?</label>
        <input type="number" name="salary">
        <!-- 19 - E-mails -->
        <div>
            <label for="email">Digite seu e-mail:</label>
            <input type="email" name="email">
        </div>
        <!-- 20 - Value -->
        <div>
            <label for="value">digite algum valor:</label>
            <input type="text" value="O meu valor é esse" name="value">
        </div>
        <!-- 21 - Disable -->
        <div>
            <p>Tente mudar o valor:</p>
            <input type="text" value="não precisa preencher" disabled>
        </div>

        <!-- 22 - placeholder -->
        <div>
            <label for="currentjob">Digite a sua profissão:</label>
            <input type="text" name="currentjob" placeholder="no que você esta trabalhando atualmente?">
        </div>

        <!-- 23 - Required -->
        <div>
            <label for="birthday">Ano de Nascimento:</label>
            <input type="text" placeholder="digite o ano que você nasceu" required>
        </div>
        <!-- 13 - Resetar form -->
        <input type="reset" value="Limpar">
     
        <!-- 5 Envio de form -->
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
