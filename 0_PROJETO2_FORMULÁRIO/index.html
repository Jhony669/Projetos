<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/CSS" href="../0_PROJETO2_FORMULÁRIO/styles.css">
</head>
<body>
    <div class="camp">
        <h1 id="main-title">Cadastro de DEVs</h1>
        <P id="main-paragraph">Complete suas informações</P>
        <br>
    </div>
 <form>
    <fieldset class="group">
        <div class="camp">
            <label for="name"><strong>Nome:</strong></label>
            <input type="text" name="name" id="name" required>
        </div>
        <div class="camp">
            <label for="lastname"><strong>Sobrenome</strong></label>
            <input type="text" name="lastname" id="lastname"required>
        </div>
    </fieldset>

    <div class="camp">
        <label for="email"><strong>Email:</strong></label>
        <input type="email" name="email" id="email"required>
    </div>

    <div class="camp">
        <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
        <label>
            <input type="radio" name="devweb" id="devweb" value="frontend" checked>Front-end
        </label>
        <label>
            <input type="radio" name="devweb" id="devweb" value="backend">Back-end
        </label>
        <label>
            <input type="radio" name="devweb" id="devweb" value="fullstack">Fullstack
        </label>
    </div>
    <div class="camp">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select name="Senioridade" id="senioridade">
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>
    </div>
    <fieldset class="group">
        <div id="check">
            <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
            <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="Javascript">
            <label for="tecnologia3">Javascript</label>
            <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="PHP">
            <label for="tecnologia4">PHP</label>
            <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C#">
            <label for="tecnologia5">C#</label>
            <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="Python">
            <label for="tecnologia6">Python</label>
            <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="Java">
            <label for="tecnologia7">Java</label>
        </div>
    </fieldset>

    <div class="camp">
        <br>
        <label><strong>Conte um pouco de sua experiência:</strong></label>
        <textarea name="expirience" id="expirience" rows="6" style="width: 500px"></textarea>
    </div>
    <button class="button"type="submit">Concluído</button>
 </form>
</body>
</html>
